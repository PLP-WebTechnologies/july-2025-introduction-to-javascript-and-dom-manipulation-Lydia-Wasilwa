<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>JavaScript Fundamentals</h1>

  <!-- Part 1: Input Section -->
  <section>
    <h2>Part 1: JavaScript Basics</h2>
    <input type="text" id="username" placeholder="Enter your name">
    <button id="greetBtn">Greet Me</button>
    <p id="greeting"></p>
  </section>

  <!-- Part 2: Functions Section -->
  <section>
    <h2>Part 2: Functions</h2>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <button id="calcBtn">Calculate Total</button>
    <p id="calcResult"></p>
  </section>

  <!-- Part 3: Loops Section -->
  <section>
    <h2>Part 3: Loops</h2>
    <button id="countdownBtn">Start Countdown</button>
    <ul id="countdownList"></ul>

    <button id="listBtn">Show Favorite Fruits</button>
    <ul id="fruitsList"></ul>
  </section>

  <!-- Part 4: DOM Manipulation -->
  <section>
    <h2>Part 4: DOM Interactions</h2>
    <button id="toggleBtn">Toggle Secret Message</button>
    <p id="secretMsg" class="hidden">You found the hidden message!</p>

    <button id="addItemBtn">Add List Item</button>
    <ul id="dynamicList"></ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
